
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <label>
      Email:
      <input type="email" formControlName="email">
    </label>
    <br>
    <label>
      Password:
      <input type="password" formControlName="password">
    </label>
    <br>
    <button type="submit">Submit</button>
  </form>
