<div class="container">
    <div class="left-container">
      <mat-form-field>
        <mat-select [(value)]="selectedOption">
          <mat-option *ngFor="let option of options" [value]="option">
            {{ option }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="right-container">
      <div class="options">
        <mat-icon>settings</mat-icon>
        <button mat-button color="primary" (click)="addCoin()">Add Coin</button>
      </div>
      <mat-card > 
        <button mat-raised-button (click)="createPortfolio()" ><mat-icon>add_circle</mat-icon> Portfolio</button>
      </mat-card>
    </div>
  </div>
 
 
  
  <div class="card-container">
    <mat-card class="card">
        <mat-card-content><h1>{{totalBalance | currency}} </h1>
        <p>Total Balance</p>
    </mat-card-content>
    </mat-card>
    <mat-card class="card">   <mat-card-content><h1>{{totalBalance | currency}}</h1>
        <p>24h Portfolio Change</p>
    </mat-card-content>
</mat-card>
    <mat-card class="card">   <mat-card-content><h1>{{totalBalance | currency}}</h1>
        <p>Total Profit Loss</p>
    </mat-card-content>
</mat-card>


  </div>

  <div class="tableDiv">
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Coin</th>
          <th>Price</th>
          <th>1h</th>
          <th>24h</th>
          <th>7d</th>
          <th>Mkt Cap</th>
          <th>Holdings</th>
          <th>PNL</th>
          <th>Op</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataArray">
          <td *ngFor="let field of item">{{ field }}</td>
        </tr>
      </tbody>
    </table>
    
  </div>
